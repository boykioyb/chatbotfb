<html>

<head>
  <title>Messenger Demo</title>
</head>

<body>
  <script>
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        testAPI();
      } else {
        // The person is not logged into your app or we are unable to tell.
        document.getElementById('status').innerHTML = 'Please log ' +
          'into this app.';
      }
    }

    function testAPI() {
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function (response) {
        console.log('Successful login for: ' + response.name);
        document.getElementById('status').innerHTML = 'Thanks for logging in, ' + response.name + '!';
      });
    }

    window.fbAsyncInit = function () {
      FB.init({
        appId: '232844934137321',
        xfbml: true,
        version: 'v3.0'
      });

      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });


    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));



  </script>
  <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="true" data-auto-logout-link="false" data-use-continue-as="true"></div>
  <h1 id="status"></h1>
  <h1>Messenger Demo</h1>

  <div>
    <p>The "Send to Messenger" plugin will trigger an authentication callback to your webhook.</p>

    <div class="fb-send-to-messenger" messenger_app_id='232844934137321' page_id='dmssoftware-m' data-ref="PASS_THROUGH_PARAM"
      color="blue" size="standard">
    </div>
  </div>

  <div>
    <p>The "Message Us" plugin takes the user directly to Messenger and into a thread with your Page.</p>

    <div class="fb-messengermessageus" messenger_app_id='rubbish' page_id='dmssoftware-m' color="blue" size="standard">
    </div>
  </div>

</body>

</html>
